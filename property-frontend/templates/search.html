{% extends "landregistry_base.html" %}

{% block content %}
  <main id="wrapper" role="main">
    <div id="content">

      <h1>Find a Property
      <form role="form">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="search" class="form-control" id="search" placeholder="Enter property details">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
    </div>
  </main>

{% endblock %}
