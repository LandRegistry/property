{% extends "global/landregistry_base.html" %}

{% block content %}
  <main id="wrapper" role="main">
    <div id="content">

    {% include "inc_alpha_banner.html" %}

      <div class="inner-block">

        <h1 class="heading-xlarge">
          Find property information
        </h1>

        <div class="full-width"> <!--row -->
          <p class="lede text">You can search the Land Registry for information on property or land such as title number, lease and purchase history.</p>

          <form action="/search/results" method="POST">

            <div class="form-group">
              <label class="form-label-bold" for="search">Search for property or land</label>
              <input type="text" class="form-control" id="search" name="search">
            </div>

            <div class="form-group">
              <input type="submit" class="button" value="Search">
            </div>

          </form>

        </div>

      </div>
    </div>
  </main>

{% endblock %}
